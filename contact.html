<!DOCTYPE <html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>McGaha Photography | Contact</title>
        <link rel="Stylesheet" href="McGahaStyles.css">
</head>
<body>

    <header>
        <div class="branding">
            <h1>McGaha Photography</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Book a Session</h2>
            <form action="#" methods="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="service">Service Needed:</label>
                <select id="service" name="service">
                    <option value="travel">Travel Session</option>
                    <option value="business">Business Session</option>
                    <option value="family">Family Session</option>
                </select><br><br>

                <input type="Submit" value="Request Booking">
            </form>
        </section> 
    </main>

    <footer>
        <hr>

         <!--social media share options-->
        <div class="social share">
            <h3>Share this page:</h3>
            <div class="share-buttons">
                <button class="share-btn facebook" data-platform="facebook">Facebook</button>
                <button class="share-btn twitter" data-platform="twitter">Twitter</button>
                <button class="share-btn linkedin" data-platform="linkedin">Linkedin</button>
                <button class="share-btn email" data-platform="email">Email</button>
            </div>
        </div>
        <p>&copy; 2025 McGaha Photography </p>
    </footer>

    <script src="social-share.js"></script>
</body>
</html>
